<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Post.titulo}}</title>
</head>
<body>
<form action="/editarPostAction", method="post">
    <input type="hidden" name="idpost" value="{{Post.id}}">
    <input type="text" name="titulo" placeholder="Titulo" value="{{Post.titulo}}">
    <input type="text" name="cuerpo" placeholder="Cuerpo" value="{{Post.cuerpo}}" >
    <input type="submit" value="Guardar">
</form>
</body>
</html>
