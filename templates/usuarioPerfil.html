<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{usuario.nickName}}</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body>

<div class="todo">

<nav class="leftmenu">
    <div class="cosasDelMenu">
        <h3 class="nombre-sitio"> Hola {{usuario.nickName}}</h3>
        <a href="/logOut" class="button">logOut</a>
        <a href="/usuarioPerfil?idusuario={{usuario.id}}" class="button">Tu Perfil</a>
        <a href="/homeUsuario?filtro=predeterminado" class="button">All</a>
        <a href="/homeUsuario?filtro=siguiendo" class="button">Siguiendo</a>
    </div>
</nav>


<div class="contenidoDerecha">
    <h2>{{usuario.nickName}}</h2>
    <br><a href="/usuarioHilos?idusuario={{usuario.id}}" class="buttonContenidoDerecha">Hilos</a><br>
    {% if estadoDeSeguir == 0 %}
        <a href="/seguir?idusuario={{usuario.id}}" class="buttonContenidoDerecha">Seguir</a><br>
    {% else %}
        <a href="/dejarDeSeguir?idusuario={{usuario.id}}" class="buttonContenidoDerecha">Dejar de Seguir</a><br>
    {% endif %}
    Se uni√≥ el {{usuario.fechaCreacion}}<br>
    {{usuario.descripcion}}
    <br><br>
    Sus hilos
    {% for hilo in listaHilos%}
    <br>
    <a href="/postDeHilo?idhilo={{hilo.id}}">{{hilo.titulo}}</a>
    {% endfor %}
    <br>
    <a href="/editarPerfil" class="buttonContenidoDerecha">Editar</a>
</div>
</div>
</body>
</html>
