<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El Desafio</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body>

<nav class="leftmenu">
    <div class="cosasDelMenu">
        <h3 class="nombre-sitio"> Hola {{usuario.nickName}}</h3>
        <a href="/logOut" class="button">logOut</a>
        <a href="/usuarioPerfil?idusuario={{usuario.id}}" class="button">Tu Perfil</a>
        <a href="/homeUsuario?filtro=predeterminado" class="button">All</a>
        <a href="/homeUsuario?filtro=siguiendo" class="button">Siguiendo</a>
    </div>
</nav>


<div class="contenidoDerecha">
    {% if Hilo.propietario.id == usuario.id %}
    <a href="/crearPost?idhilo={{Hilo.id}}"><button>New Post</button></a>
    {% endif %}
    <br>
    Posts en {{Hilo.titulo}}
    {% for item in ListaPosts %}
    <br>
    <a href="/post?idpost={{item.id}}">{{item.titulo}}</a>
    {% endfor %}
</div>
</body>
</html>
