<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>

<nav class="leftmenu">
  Hola {{usuario.nickName}}
  <a href="/logOut"><button>logOut</button></a><br>
  <a href="/usuarioPerfil?idusuario={{usuario.id}}"><button>Tu Perfil</button></a><br>

  <br>
  <a href="/homeUsuario?filtro=predeterminado"><button>All</button></a>
  <a href="/homeUsuario?filtro=siguiendo"><button>Siguiendo</button></a>
</nav>

<div class="contenidoDerecha">
  <table>
      <tr>
          <th>Titulo</th>
          <th>Autor</th>
      </tr>
      {% for post in listaPosts %}
      <tr>
          <td><a href="/post?idpost={{post.id}}">{{post.titulo}}</a></td>
          <td><a href="/usuarioPerfil?idusuario={{post.getDueño().id}}">{{post.getDueño().nickName}}</a></td>
      </tr>
      {% endfor %}
  </table>
</div>
</body>
</html>
